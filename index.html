<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos de Arrecadação para o Rio Grande do Sul</title>

    <!-- jQuery -->
    <script src="scripts/jquery-3.7.1.min.js"></script>

    <!-- Data Tables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
    <script src="scripts/data-table-br/pt-BR.js"></script>

    <!-- Normalize.css -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Seu arquivo de estilo personalizado -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Seu arquivo JavaScript -->
    <script src="scripts/main.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1>Pontos de Arrecadação para o Rio Grande do Sul</h1>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastro">
            Cadastrar um Ponto de Arrecadação
        </button>
    </header>
    <main>

        <div id="dados"></div>

        <!-- Modal de Cadastro -->
        <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar um Ponto de Arrecadação</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulário de Cadastro -->
                        <form id="formCadastro">
                            <div class="form-control">
                                <label for="endereco">Endereço:</label>
                                <input type="text" class="form-control" id="endereco" name="endereco">
                            </div>
                            <select class="form-select" id="estado">
                                <label for="estado">Estado:</label>
                                <option value="">Selecione um estado</option>
                            </select>
                            <select class="form-select" id="cidade">
                                <label for="cidade">Cidade:</label>
                                <option value="">Selecione uma cidade</option>
                            </select>
                            <div class="form-control">
                                <label for="contato">Telefone / Whatsapp  para Contato:</label>
                                <input type="text" class="form-control" id="contato" name="contato">
                            </div>
                            <div class="form-control">
                                <label for="arrecadacao">O que está arrecadando:</label>
                                <textarea class="form-control" id="arrecadacao" name="arrecadacao" rows="4"
                                    cols="50"></textarea>
                            </div>
                            <div class="form-control">
                                <label for="horarioAtendimento">Horário de Atendimento:</label>
                                <input type="text" class="form-control" id="horarioAtendimento"
                                    name="horarioAtendimento">
                            </div>
                            <div class="form-control">
                                <label for="data_limite">Data Limite:</label>
                                <input type="text" class="form-control" id="data_limite"
                                    name="data_limite">
                            </div>
                            <!-- <button type="submit" class="btn btn-primary">Cadastrar</button> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary" id="save">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
